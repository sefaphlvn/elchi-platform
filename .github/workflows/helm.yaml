name: Manual Helm Chart Publish

on:
  workflow_dispatch:  # Manuel Ã§alÄ±ÅŸtÄ±rma iÃ§in

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0  # TÃ¼m geÃ§miÅŸi al, yoksa Chart.yaml eksik gÃ¶rÃ¼nebilir

      - name: ğŸ” Debug - List Directory Contents
        run: ls -la  # Hangi dosyalarÄ±n olduÄŸunu kontrol et

      - name: ğŸ”§ Setup Helm
        uses: azure/setup-helm@v3
        with:
          version: v3.10.0

      - name: ğŸ“¦ Package Helm Chart
        run: |
          mkdir -p charts
          helm package . -d charts  # EÄŸer Chart.yaml baÅŸka bir klasÃ¶rdeyse, yolu dÃ¼zelt

      - name: ğŸ”„ Merge Existing index.yaml (Keep Old Versions)
        run: |
          if [ -f charts/index.yaml ]; then
            helm repo index charts --merge charts/index.yaml --url https://sefaphlvn.github.io/elchi-platform/
          else
            helm repo index charts --url https://sefaphlvn.github.io/elchi-platform/
          fi

      - name: ğŸš€ Deploy to GitHub Pages (gh-pages)
        uses: peaceiris/actions-gh-pages@v3
        with:
          personal_token: ${{ secrets.GH_PAT }}
          publish_dir: charts
          publish_branch: gh-pages
          keep_files: true