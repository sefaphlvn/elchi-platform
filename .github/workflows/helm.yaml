name: Manual Helm Chart Publish

on:
  workflow_dispatch:  # Manuel Ã§alÄ±ÅŸtÄ±rma iÃ§in

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v3

      - name: ğŸ”§ Setup Helm
        uses: azure/setup-helm@v3
        with:
          version: v3.10.0

      - name: ğŸ“¦ Package Helm Chart
        run: |
          mkdir -p charts
          helm package . -d charts

      - name: ğŸ”„ Update Helm Repository Index
        run: |
          helm repo index charts --url https://sefaphlvn.github.io/elchi-platform/

      - name: ğŸš€ Deploy to GitHub Pages (gh-pages)
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GH_TOKEN }}  # Ã–zel token kullan
          publish_dir: charts
          publish_branch: gh-pages
          keep_files: true