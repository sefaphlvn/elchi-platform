name: Manual Helm Chart Publish

on:
  workflow_dispatch:

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Checkout Repository
        uses: actions/checkout@v3

      - name: ðŸ”§ Setup Helm
        uses: azure/setup-helm@v3
        with:
          version: v3.10.0

      - name: ðŸ“¦ Package Helm Chart
        run: |
          mkdir -p charts
          helm package . -d charts

      - name: ðŸ”„ Update Helm Repository Index
        run: |
          helm repo index charts --url https://sefaphlvn.github.io/elchi-platform/

      - name: ðŸš€ Deploy to GitHub Pages (gh-pages)
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: charts
          publish_branch: gh-pages
          keep_files: true