name: Manual Helm Chart Publish

on:
  workflow_dispatch:  # Manuel Ã§alÄ±ÅŸtÄ±rma iÃ§in

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Checkout Repository
        uses: actions/checkout@v3

      - name: ðŸ”§ Setup Helm
        uses: azure/setup-helm@v3
        with:
          version: v3.10.0

      - name: ðŸš€ Clone Existing gh-pages Branch
        run: |
          git fetch origin gh-pages || echo "No gh-pages branch yet"
          git checkout gh-pages || git checkout --orphan gh-pages

      - name: ðŸ“¦ Package Helm Chart
        run: |
          mkdir -p charts
          helm package . -d charts

      - name: ðŸ”„ Merge Existing index.yaml (Keep Old Versions)
        run: |
          if [ -f charts/index.yaml ]; then
            helm repo index charts --merge charts/index.yaml --url https://sefaphlvn.github.io/elchi-platform/
          else
            helm repo index charts --url https://sefaphlvn.github.io/elchi-platform/
          fi

      - name: ðŸš€ Deploy to GitHub Pages (gh-pages)
        uses: peaceiris/actions-gh-pages@v3
        with:
          personal_token: ${{ secrets.GH_PAT }}  # Ã–zel token kullan
          publish_dir: charts
          publish_branch: gh-pages
          keep_files: true