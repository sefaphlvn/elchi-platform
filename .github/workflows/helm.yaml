name: Manual Helm Chart Publish

on:
  workflow_dispatch:  # Manuel çalıştırma için

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout Repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0  # Tüm geçmişi al, yoksa Chart.yaml eksik görünebilir

      - name: 🔍 Debug - List Directory Contents
        run: ls -la  # Hangi dosyaların olduğunu kontrol et

      - name: 🔧 Setup Helm
        uses: azure/setup-helm@v3
        with:
          version: v3.10.0

      - name: 📦 Package Helm Chart
        run: |
          mkdir -p charts
          helm package . -d charts  # Eğer Chart.yaml başka bir klasördeyse, yolu düzelt

      - name: 🔄 Merge Existing index.yaml (Keep Old Versions)
        run: |
          if [ -f charts/index.yaml ]; then
            helm repo index charts --merge charts/index.yaml --url https://sefaphlvn.github.io/elchi-platform/
          else
            helm repo index charts --url https://sefaphlvn.github.io/elchi-platform/
          fi

      - name: 🚀 Deploy to GitHub Pages (gh-pages)
        uses: peaceiris/actions-gh-pages@v3
        with:
          personal_token: ${{ secrets.GH_PAT }}
          publish_dir: charts
          publish_branch: gh-pages
          keep_files: true